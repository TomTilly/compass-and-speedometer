<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speedometer and Compass</title>
  <meta name="author" content="Tom Tillistrand">
  <meta name="description" content="Speedometer and Compass">
  <link rel="stylesheet" href="css/stylesheet.css">

<body>
  <div class="compass">
    <span class="cardinal north">N</span>

    <span class="cardinal west">W</span>
    <span class="cardinal south">S</span>

    </div>
  </div>
  <script src="javascript.js"></script>
