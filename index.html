<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speedometer and Compass</title>
  <meta name="author" content="Tom Tillistrand">
  <meta name="description" content="Speedometer and Compass">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
  <div class="compass-container">
    <div class="compass">
      <span class="cardinal-dir north">N</span>
      <span class="cardinal-dir east">E</span>
      <span class="cardinal-dir west">W</span>
      <span class="cardinal-dir south">S</span>
    </div>
    <img src="assets/icons/compass.png" class="arrow">
  </div>
  <div class="speed-readout-container">
    <span class="speed">0</span> <span class="speed-units">KM/H</span>
  </div>
  <script src="javascript.js"></script>
</body>

</html>
